            <div class="container-lg my-3">

                <div class="row justify-content-center">
                    <button class="btn btn-primary btn-block" routerLink="/register-repair"><b>Ingresar
                            reparaciÃ³n</b></button>
                </div>
            </div>
            <div class="row" *ngIf="repairs.length>0">
